<!-- subscription.component.html -->
<div class="max-w-3xl mx-auto py-10 px-4">
    <!-- Form Section -->
    <div class="bg-white shadow-lg rounded-lg p-8 mb-10">
      <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">
        {{ isUpdating ? 'Update' : 'Add' }} Subscription
      </h2>
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="typeSub" class="block text-lg font-medium text-gray-700 mb-2">
            Type
          </label>
          <input
            type="text"
            id="typeSub"
            [(ngModel)]="subscription.typeSub"
            name="typeSub"
            required
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter subscription type"
          />
        </div>
        <div>
          <label for="startDate" class="block text-lg font-medium text-gray-700 mb-2">
            Start Date
          </label>
          <input
            type="date"
            id="startDate"
            [(ngModel)]="subscription.startDate"
            name="startDate"
            required
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="endDate" class="block text-lg font-medium text-gray-700 mb-2">
            End Date
          </label>
          <input
            type="date"
            id="endDate"
            [(ngModel)]="subscription.endDate"
            name="endDate"
            required
            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-md text-lg font-semibold hover:bg-blue-700 transition duration-300"
        >
          {{ isUpdating ? 'Update' : 'Add' }} Subscription
        </button>
      </form>
    </div>
  
    <!-- List Section -->
    <div class="bg-white shadow-lg rounded-lg p-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Subscriptions</h2>
      <ul class="space-y-4">
        <li
          *ngFor="let sub of subscriptions"
          class="bg-gray-50 border border-gray-200 rounded-lg p-6 flex items-center justify-between hover:shadow-md transition"
        >
          <div>
            <p class="text-xl font-semibold text-gray-800">{{ sub.typeSub }}</p>
            <p class="text-gray-600">
              {{ sub.startDate | date: 'longDate' }} &mdash; {{ sub.endDate | date: 'longDate' }}
            </p>
          </div>
          <button
            (click)="editSubscription(sub)"
            class="bg-green-500 text-white px-5 py-2 rounded-md text-lg font-medium hover:bg-green-600 transition duration-300"
          >
            Edit
          </button>
        </li>
      </ul>
    </div>
  </div>
