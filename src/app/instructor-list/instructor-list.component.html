<style>
  /* Styling the overall layout */
  div {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #f9f9f9;
  }

  h2 {
    text-align: center;
    color: #333;
  }

  /* Styling the instructor list */
  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }

  li:last-child {
    border-bottom: none;
  }

  /* Styling the delete button */
  button {
    padding: 5px 10px;
    font-size: 0.9rem;
    color: #fff;
    background-color: #ff5c5c;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #ff3232;
  }

  /* Styling the add instructor form */
  .form-container {
    margin-top: 20px;
    padding: 15px;
    background-color: #f1f1f1;
    border-radius: 8px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-top: 10px;
    color: #555;
  }

  input[type="text"],
  input[type="date"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .submit-button {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    color: #fff;
    background-color: #4CAF50;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .submit-button:disabled {
    background-color: #a5d6a7;
    cursor: not-allowed;
  }

  .submit-button:hover:not(:disabled) {
    background-color: #45a049;
  }
</style>

<div>
  <h2>Instructors List</h2>
  <ul>
    <li *ngFor="let instructor of instructors">
      <span>{{ instructor.firstName }} {{ instructor.lastName }} - {{ instructor.dateOfHire }}</span>
      <button (click)="deleteInstructor(instructor.numInstructor)">Delete</button>
    </li>
  </ul>

  <!-- Button to show the add instructor form -->
  <button (click)="showAddInstructorForm()">Ajouter un instructeur</button>

  <!-- Conditional form display based on isAddingInstructor -->
  <form *ngIf="isAddingInstructor" (ngSubmit)="addInstructor()" #instructorForm="ngForm" class="form-container">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" [(ngModel)]="instructor.firstName" name="firstName" required>
    
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" [(ngModel)]="instructor.lastName" name="lastName" required>
  
    <label for="dateOfHire">Date of Hire</label>
    <input type="date" id="dateOfHire" [(ngModel)]="instructor.dateOfHire" name="dateOfHire" required>
  
    <button type="submit" class="submit-button" [disabled]="!instructorForm.form.valid">Submit</button>
  </form>
</div>
