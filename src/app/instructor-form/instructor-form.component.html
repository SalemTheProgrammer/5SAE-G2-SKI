<form (ngSubmit)="onSubmit()" #instructorForm="ngForm">
    <div>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" [(ngModel)]="instructor.firstName" name="firstName" required>
    </div>
    
    <div>
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" [(ngModel)]="instructor.lastName" name="lastName" required>
    </div>
  
    <div>
      <label for="dateOfHire">Date of Hire</label>
      <input type="date" id="dateOfHire" [(ngModel)]="instructor.dateOfHire" name="dateOfHire" required>
    </div>
  
    <button type="submit" [disabled]="!instructorForm.form.valid">Submit</button>
  </form>
