version: '3.8'

services:
  app:
    image: gestion-station-ski:1.0   # Nom de l'image Docker
    build:
      context: .                      # Contexte de construction
      dockerfile: Dockerfile           # Nom du Dockerfile si différent
    ports:
      - "8089:8089"                    # Redirection des ports
    environment:
      SPRING_APPLICATION_JSON:'{
         "spring.datasource.url=jdbc:mysql://db:3306/stationSki?createDatabaseIfNotExist=true",
         "spring.datasource.username=root",
         "spring.datasource.password=" null,
         "spring.jpa.hibernate.ddl-auto=update",
         "spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect"
      }'
    depends_on:
      - db                            # Assure que le service db est prêt avant le démarrage de l'application

  db:
    image: mysql:5.7                  # Image de MySQL
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_DATABASE: stationSki       # Base de données à créer
    ports:
      - "3306:3306"                    # Redirection des ports pour MySQL
